<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <label>
        <a href="" target="_blank">
            <h1>View High Scores</h1>
        </a>

    <div id="timer">
        <h2>Timer</h2>
        <p id="TimerDisplay">00:60</p>
        </div>
    </label>
    
    <button onclick="myFunction()" class='start'>Start Quiz</button>

    <script>
        function myFunction() {
          alert("Let's get started!");
        }
        </script>


    <div id="quizContainer"></div>

    <div id="answer" class="hide">
        <button class="btn" id="answer1" >Answer 1</button>
        <button class="btn" id="answer2" >Answer 2</button>
        <button class="btn" id="answer3" >Answer 3</button>
    </div>
    

<div id="quiz"></div>
<button id="submit">Submit Quiz</button>
<div id="results"></div>
<script>
    $( "button" ).on( "mouseover", function() {
      $( this ).css( "color", "green" );
    }); </script>

<!-- setTimeout(function() {
    event.target.style.color = "";
  }, 500);
}, false); -->

    <script src="script.js"></script>
</body>
</html>
